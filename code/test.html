<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewelry Retailer Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe url('https://images.unsplash.com/photo-1549488344-9f5c6ac91b1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a67c52;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #a67c52;
      box-shadow: 0 0 5px rgba(166, 124, 82, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #a67c52;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #8c6239;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Jewelry World</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" required />
        <div class="error" id="usernameError">Username is required</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" />
        <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" required />
        <div class="error" id="emailError">Enter a valid email address</div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const username = document.getElementById("username");
    const phone = document.getElementById("phone");
    const email = document.getElementById("email");

    const usernameError = document.getElementById("usernameError");
    const phoneError = document.getElementById("phoneError");
    const emailError = document.getElementById("emailError");

    form.addEventListener("submit", function (e) {
      let valid = true;

      // Username check
      if (username.value.trim() === "") {
        usernameError.style.display = "block";
        valid = false;
      } else {
        usernameError.style.display = "none";
      }

      // Phone number check
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone.value.trim())) {
        phoneError.style.display = "block";
        valid = false;
      } else {
        phoneError.style.display = "none";
      }

      // Email check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      if (!valid) {
        e.preventDefault();
      } else {
        alert("Login successful!");
        e.preventDefault(); // Prevent form submission for demo purposes
      }
    });
  </script>
</body>
</html>
