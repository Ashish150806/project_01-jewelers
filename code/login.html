<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>PROJECT_01-JEWELERS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- Animate.css + WOW.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>

  <style>
    
    .login-container {
      max-width: 400px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s;
    }

    .login-container h2 {
      text-align: center;
      color: #a67c52;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group input:focus {
      border-color: #a67c52;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #a67c52;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #8c6239;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>

<body>
  <header>
        <div id="navbar">
            <div id=navbar-left style="overflow: auto;">
                <div><img src="logo.png" alt="logo" height="150px"></div>
                <div>
                    <h1 class="project_1 animate__animated animate__zoomIn">PROJECT_01-JEWELERS</h1>
                </div>
            </div>
            <div id=navbar-right>
                <div class="buttons animate__animated animate__rotateInDownLeft">
                    <a href="index.html">Home</a>
                </div>
                <div class="buttons animate__animated animate__rotateInDownLeft">
                    <a href="product.html">Products</a>
                </div>
                <div class="buttons animate__animated animate__rotateInDownLeft">
                    <a href="current_price.html">Current Price</a>
                </div>
                <div class="buttons animate__animated animate__rotateInDownLeft">
                    <a href="aboutus.html">About Us</a>
                </div>
                <div class="buttons animate__animated animate__rotateInDownLeft">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>

  <!-- Login Form Section -->
  <div class="login-container animate__animated animate__fadeInUp">
    <h2>User Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" required />
        <div class="error" id="usernameError">Username is required</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" />
        <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" required />
        <div class="error" id="emailError">Enter a valid email address</div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
  <div class="footer animate__animated animate__flipInX">
        <p>&copy; 2025 PROJECT_01. All rights reserved.</p>
        <p>
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
          <a href="#">Contact Us</a>
        </p>
    </div> 
    </html>

  <script>
    const form = document.getElementById("loginForm");
    const username = document.getElementById("username");
    const phone = document.getElementById("phone");
    const email = document.getElementById("email");

    const usernameError = document.getElementById("usernameError");
    const phoneError = document.getElementById("phoneError");
    const emailError = document.getElementById("emailError");

    form.addEventListener("submit", function (e) {
      let valid = true;

      if (username.value.trim() === "") {
        usernameError.style.display = "block";
        valid = false;
      } else {
        usernameError.style.display = "none";
      }

      if (!/^[0-9]{10}$/.test(phone.value.trim())) {
        phoneError.style.display = "block";
        valid = false;
      } else {
        phoneError.style.display = "none";
      }

      if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email.value.trim())) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      if (!valid) {
        e.preventDefault();
      } else {
        alert("Login successful!");
        e.preventDefault(); // Demo purpose only
      }
    });
  </script>
</body>
</html>
