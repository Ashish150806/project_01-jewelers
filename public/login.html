  <!-- Login Form Section -->
  <div class="login-container animate__animated animate__fadeInUp">
    <h2>User Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required />
        <div class="error" id="usernameError">Username is required</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />
        <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="emailError">Enter a valid email address</div>
      </div>

      <button type="button" class="submit-btn" id="loginBtn">Login</button>
      <button type="button" class="submit-btn" id="signupBtn">Signup</button>
    </form>
